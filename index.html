<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a simple HTML web page">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <title>devChallenges.io | Minimal Blog Card</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
    <main class="main">
      <div class="card">
        <div class="card_image">
          <img src="./assets/cactus.jpg" alt="A simple cactus image">
        </div>
        <div class="card_tag">Design</div>
        <div class="card_content">
          <h2>Embracing Minimalism</h2>
          <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
          <span id="line"></span>
          <p class="card_content-username">Annie Spratt</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="author-info"> Coded by <a href="https://github.com/nana-v1">Villarroel Giuliana</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
      </div>
    </footer>
  </body>
</html>
